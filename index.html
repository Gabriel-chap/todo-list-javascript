<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List - Javascript</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="clear">
            <i class="fa fa-refresh"></i>
        </div>
        <div id="date"></div>
    </div>
<div class="content">
    <ul id="list">
        <li class="item">
            <i class="fa fa-circle-thin complete"></i>
            <p class="text">Drink Coffe</p>
            <i class="fa fa-trash-o delete"></i>
        </li>
    </ul>

<div class="add-item">
    <i class="fa fa-plus-circle"></i>
    <input type="text" placeholder="Add a to-do" id="input">


</div>
</div>
</div>
<script src="script.js"></script>    
</body>
</html>
